<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Avaliativa</title>
    <link rel="stylesheet" href="edit.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="fundo">
        <div class="container">
           
            <div class="imagem">
                <img src="listen.jpg" alt="Imagem promocional">
            </div>

            <div class="texto">
                <h1>Resumo do Pedido</h1>
                <p class="resumoDoPedido">Você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo, onde preferir!</p>
            </div>

            <div class="linhaDeTresColunas">
                <div class="plano">
                    <i class="bx bxs-music"></i> 
                    <div class="plano-info">
                        <span class="planoAtual">Plano Atual</span>
                        <span class="preco">R$59,99/ano</span>
                    </div>
                    <button type="button" class="btn-alterar">Alterar</button>
                </div>
                
                <div class="botoes">
                    <button type="button" class="continuar">Continuar para Pagamento</button>
                </div>
                <div class="botoes">
                    <button type="button" class="cancelar">Cancelar Pedido</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
